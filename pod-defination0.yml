---
apiVersion: v1
kind: Pod
metadata: 
  name: mysql-pod
  labels:
    type: db
    author: raju
spec:
  containers:
    - name: mysql
      image: mysql
      ports:
        - containerPort: 3306
          hostPort: 8080
      env:
        - name: MYSQL_ROOT_PASSWORD
          value: raju
  tolerations:
    - key: node1
      value: raju
      operator: Equal
      effect: NoSchedule
...
